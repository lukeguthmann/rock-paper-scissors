<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
   
    <title>Document</title>
</head>

<body>

    <!-- rows must be placed within CONTAINERS. A container can be -->
    <div class="container">
        <div class='row'>
            <div class='col text-center' style="background-color: aqua;">
                WEBSITE TITLE HERE
            </div>
        </div>

        <div class='row'>
            <!-- -------USER PANEL ------------- -->
            <!-- the SM between col and 4 determins how small the screen can get before the columns start to stack on top of eachother. the
                sm will allow the window to get quite small before it starts to stack, while Xl will stack on top when viewport is much larger -->
            <div class="col-sm-4 d-flex align-items-center p-1" style='background-color: yellow;'>
                <div id='displayPlayersChoice'>

                </div>
            </div>
            
            <!-- -------timer PANEL ------------- -->
            <div class="col-sm-4" style='background-color:red;'>
                <div id='displayBattleOutcome'> </div>
            </div>

            <!-- -------COMPUTER PANEL ------------- -->
            <!-- d-flex and align-items-center .. puts image in the center of the flex box and p-1 will size it -->
            <div class="col-sm-4 d-flex align-items-center p-1" style='background-color: blue;'>
                <div id='computerGuess'></div>
 
            </div>
        </div>

        <!-- score cards for player and computer------------ -->
        <div class='row'>  
            <div class="col-sm-4" id='playerScoreCard'> </div>
            <div class="col-sm-4"></div>
            <div class="col-sm-4" id='computerScoreCard'> compuyter score</div>

        </div>
        <!-- player chooses -->
        <div class='row' style='background-color: pink;'>
            <div id='playerRock'>Rock</div>
            <div id='displayChoice'></div>
            <div id='playerPaper'>Paper</div>
            <div id='playerScissors'>Scissors</div>
        
        </div>
    </div>

    <script>

        //player choice storage global variable
        let playerChoice ='';
        //computer random choice global variable
        let computerChoice;

        // used for storing the outcome of a battle used in switch statements
        let battleOutcome;

        //computer score
        let computerScore = 0;

        //player score
        let playerScore = 0;
        let playerScoreText = "Your Score: " + playerScore;

        const ROCK = 'rock';
        const PAPER = 'paper';
        const SCISSORS = 'scissors';

        const YOU_WIN = 'You Won!';
        const YOU_LOST = 'You Lost!';
        const TIE = 'It is a tie!';

        function playerChoseRock(){
            playerChoice = ROCK;


            //storing the return value from the random computer guess when the window loads...
            computerChoice = randomComputerGuess();



            if(computerChoice) {
                switch(computerChoice){
                    case ROCK:
                        battleOutcome = TIE;
                        break;

                    case PAPER:
                        battleOutcome = YOU_LOST;
                        computerScore++;
                        break;

                    case SCISSORS:
                        battleOutcome = YOU_WIN;
                        playerScore++;

                        break;
                }
            }


            document.getElementById('displayPlayersChoice').innerHTML = "<img src='rock1.png' class='d-flex justify-content-center' \
                                                                         style='object-fit: cover; width: 100%'>";

  // the variable passed into below so it can display the html img string
  let theChoice = computerChoice + '2.png';
            // this is how you pass a javascript variable into a html tag. You need to use the  + js variable +. You CANNOT jsut put the
            // variable name into the string like this .. "<img src='thechoice' class=.... 
            document.getElementById('computerGuess').innerHTML = "<img src= " + theChoice + " class='d-flex justify-content-center' \
                                                                         style='object-fit: cover; width: 100%'>";
            document.getElementById('displayBattleOutcome').innerHTML = battleOutcome;
            document.getElementById('playerScoreCard').innerHTML = playerScoreText;
            document.getElementById('computerScoreCard').innerHTML = computerScore;

        }
        
        function playerChosePaper(){
            playerChoice = PAPER;


            //storing the return value from the random computer guess when the window loads...
            computerChoice = randomComputerGuess();


            if(computerChoice) {
                switch(computerChoice){
                    case ROCK:
                        battleOutcome = YOU_WIN;
                        playerScore++;
                        break;

                    case PAPER:
                        battleOutcome = TIE;
                        break;

                    case SCISSORS:
                        battleOutcome = YOU_LOST;
                        computerScore++;
                        break;
                }
            }
            document.getElementById('displayPlayersChoice').innerHTML = "<img src='paper1.png' class='d-flex justify-content-center' \
                                                                         style='object-fit: cover; width: 100%'>";

              // the variable passed into below so it can display the html img string
             let theChoice = computerChoice + '2.png';
            // this is how you pass a javascript variable into a html tag. You need to use the  + js variable +. You CANNOT jsut put the
            // variable name into the string like this .. "<img src='thechoice' class=.... 
            document.getElementById('computerGuess').innerHTML = "<img src= " + theChoice + " class='d-flex justify-content-center' \
                                                                         style='object-fit: cover; width: 100%'>";
            document.getElementById('displayBattleOutcome').innerHTML = battleOutcome;
            document.getElementById('playerScoreCard').innerHTML = playerScore;
            document.getElementById('computerScoreCard').innerHTML = computerScore;
        }

        function playerChoseScissors() {
            playerChoice = SCISSORS;


                        //storing the return value from the random computer guess when the window loads...
                        computerChoice = randomComputerGuess();
  

            if(computerChoice) {
                switch(computerChoice){
                    case ROCK:
                        battleOutcome = YOU_LOST;
                        computerScore++;
                        break;

                    case PAPER:
                        battleOutcome = YOU_WIN;
                        playerScore++;
                        break;

                    case SCISSORS:
                        battleOutcome = TIE;
                        break;
                 }
            }

            document.getElementById('displayPlayersChoice').innerHTML = "<img src='scissors1.png' class='d-flex justify-content-center' \
                                                                         style='object-fit: cover; width: 100%'>";
              // the variable passed into below so it can display the html img string
            let theChoice = computerChoice + '2.png';
            // this is how you pass a javascript variable into a html tag. You need to use the  + js variable +. You CANNOT jsut put the
            // variable name into the string like this .. "<img src='thechoice' class=.... 
            document.getElementById('computerGuess').innerHTML = "<img src= " + theChoice + " class='d-flex justify-content-center' \
                                                                         style='object-fit: cover; width: 100%'>";
            document.getElementById('displayBattleOutcome').innerHTML = battleOutcome;
            document.getElementById('playerScoreCard').innerHTML = playerScore;
            document.getElementById('computerScoreCard').innerHTML = computerScore;

        }


        function randomComputerGuess(){
            let computerOptions = [ROCK, PAPER, SCISSORS];
            // this is how you randomly guess from an array. notice the [;acement of bracket and parenthesis]
            let computerChoiceFromArray = computerOptions[Math.floor(Math.random() * computerOptions.length)];
            return computerChoiceFromArray;

        }

        function userClicksHTML() {
            document.getElementById('playerRock').onclick = function () { playerChoseRock() };
            document.getElementById('playerPaper').onclick = function () { playerChosePaper()};
            document.getElementById('playerScissors').onclick = function () { playerChoseScissors()};

        }

        window.onload = function() {
            userClicksHTML();
            //storing the return value from the random computer guess when the window loads...
            computerChoice = randomComputerGuess();

  
        }
    </script>
</body>
