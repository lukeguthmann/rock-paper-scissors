<!-- html boiler plate -->
<!DOCTYPE html>

<!-- language in en for SEO -->
<html lang="en">
<head>

    <!-- UTF character set used -->
    <meta charset="UTF-8">

    <!--setting viewport to ensure that the width of the viewport is the width of the device and that the scale is 1.0  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- linking to the css style sheet -->
    <link rel="stylesheet" type="text/css" href="./css/stylesheet.css">

    <script type="text/javascript" src="js/main.js"></script>
   
    <!-- document title -->
    <title>Rock Paper Scissors WebApp</title>
</head>

<!-- START BODY -->
<body>

    <!-- creating a bootstrap container that will hold rows and those rows columns. Always need a container first. You can
         have multiple containers. can be container or container-fluid -->
    <div class="container">

        <!-- bootstrap row. Rows must be within containers. Can be row or row-fluid -->
        <div class='row'>

            <!-- creating a single column in this row. Using only 'col' makes the column spand the entire width of the viewport... text-center is centering in the middle of the page any nested text within this div -->
            <div class='col text-center'>
                
                <!-- creating a heading tag with a class targeted by css using google font styling -->
                <h1 class='titleHeading'>ROCK PAPER SCISSORS</h1>
            </div>
        </div>

        <!-- Creating a new row in the same container-->
        <div class='row'>

            <!-- -----------USER COLUMN ------------- -->
            <!-- the SM between col and 4 determines how small the screen can get before the columns start to stack on top of eachother. the sm will allow the window to get quite small before columns stack, while Xl will stack on top when viewport is much larger. D-FLEX .... creates a simple flexbox  -->
            <div class="col-sm-4 d-flex align-items-center p-1">
                <div id='displayPlayersChoice'>

                </div>
            </div>
            


            <!-- -------BATTLE OUTCOME PANEL ------------- -->
            <div class="col-sm-4">

                <!-- TEXT BOX FORM THAT WHEN CLICKED SUBMIT BUTTON ACTIVATES JS roundsToPlay() function -->
                <!-- SIZE: this is how long the text box is character length
                     MAXLENGTH: this is the maximum amount of characters a user can put in -->
                <form>  
                   To play: First input how many games you would like to play in the box, click Play button. Then choose the rock
                   paper or scissors hand signs. <br> <input type="text" id="numberOfGames" name="number" size="10" maxlength="6"/> 
                    <input type="button" value="Play" onclick="roundsToPlay()"/>  
                </form>  

                <!-- displaying the battle outcome (e.g., You won!) -->
                <h1>
                    <div id='displayBattleOutcome'> </div>
                </h1>
                <!-- displaying how many rounds are left -->
                    <div id='displayBattleRounds'></div>
    
            </div>

            <!-- -------COMPUTER PANEL ------------- -->
            <!-- d-flex and align-items-center .. puts image in the center of the flex box and p-1 will size it -->
            <div class="col-sm-4 d-flex align-items-center p-1">
                <div id='computerGuess'></div>
 
            </div>
        </div>

        <!-- PLAYR AND COMPUTER SCORES------------ -->
        <!-- creating a new row -->
        <div class='row'>  
            <!-- creating three small columns. All take up 4 columns making a total of 12 -->
            <div class="col-sm-4" id='playerScoreCard'> Your score: </div>

            <!-- this column is left blank for spacing -->
            <div class="col-sm-4"></div>
            <!-- the computers score -->
            <div class="col-sm-4" id='computerScoreCard'> Computer score: </div>

        </div>
        <!-- ------PLAYER CHOOSES ROCK PAPER OR SCISSORS -------- -->
        <!-- creating a new row with a flexbox row (d-flex) and the content is in the middle of the row-->
        <div class='row d-flex justify-content-center'>
            
            <!-- displaying the rock image. that uses d-flex to ensure responsiveness, the image in the middle,
                and the image also will cover  and the width is 20 because these images are lage-->
            <img src='./img/rock1.png' id='playerRock' class='d-flex justify-content-center' style='object-fit: cover; width: 20%'>
            <img src='./img/paper1.png' id='playerPaper' class='d-flex justify-content-center' style='object-fit: cover; width: 20%'>
            <img src='./img/scissors1.png' id='playerScissors' class='d-flex justify-content-center' style='object-fit: cover; width: 20%'>
    
        </div>
    </div>


</body>

</html>
